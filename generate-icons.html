<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .icon-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Right-click each icon and "Save image as..." to save to the icons/ folder</p>
    <div id="icons"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const iconsDiv = document.getElementById('icons');

        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Draw background
            ctx.fillStyle = '#2563eb';
            ctx.fillRect(0, 0, size, size);

            // Draw calendar emoji (simplified)
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ“…', size / 2, size / 2);

            const div = document.createElement('div');
            div.className = 'icon-preview';
            div.innerHTML = `
                <canvas id="icon-${size}"></canvas>
                <p>${size}x${size}</p>
                <a href="${canvas.toDataURL()}" download="icon-${size}x${size}.png">Download</a>
            `;
            
            const previewCanvas = div.querySelector('canvas');
            previewCanvas.width = size;
            previewCanvas.height = size;
            const previewCtx = previewCanvas.getContext('2d');
            previewCtx.drawImage(canvas, 0, 0);

            iconsDiv.appendChild(div);
        });
    </script>
</body>
</html>
